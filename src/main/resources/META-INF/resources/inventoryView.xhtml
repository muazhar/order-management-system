<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="main.xhtml"
>

    <ui:define name="general_content">

        <p:panel header="Inventory">
            <p:panelGrid columns="2" id="inventoryPanel">

                <h:outputLabel value="ID" />
                <p:outputLabel value="#{inventoryController.selectedObject.id}"/>

                <h:outputLabel value="Type" />
                <p:selectOneMenu value="#{inventoryController.selectedObject.inventoryType}"
                                 converter="inventoryTypeConverter"
                                 effect="fold"
                                 editable="true">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{inventoryTypeController.list}"
                                   var="inventoryType"
                                   itemLabel="#{inventoryType.name}"
                                   itemValue="#{inventoryType}"/>
                </p:selectOneMenu>

                <h:outputLabel value="Name" />
                <p:inputText  value="#{inventoryController.selectedObject.name}"/>

                <h:outputLabel value="Notes" />
                <p:inputTextarea  value="#{inventoryController.selectedObject.notes}"
                                  cols="100" rows="15"/>

                <h:outputLabel value="Status" />
                <p:selectOneMenu value="#{inventoryController.selectedObject.inventoryStatus}"
                                 converter="inventoryStatusConverter"
                                 effect="fold"
                                 editable="true">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{inventoryStatusController.list}"
                                   var="inventoryStatus"
                                   itemLabel="#{inventoryStatus.name}"
                                   itemValue="#{inventoryStatus}"/>
                </p:selectOneMenu>

                <h:outputLabel value="Provider" />
                <p:selectOneMenu value="#{inventoryController.selectedObject.provider}"
                                 converter="unitConverter"
                                 effect="fold"
                                 editable="true">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{unitController.providerList}"
                                   var="unit"
                                   itemLabel="#{unit.name}"
                                   itemValue="#{unit}"/>
                </p:selectOneMenu>

                <h:outputLabel value="Quantity" />
                <p:outputLabel  value="#{inventoryController.selectedObject.quantity}"/>

                <h:outputLabel value="Warning quantity" />
                <p:outputLabel  value="#{inventoryController.selectedObject.warnQuantity}"/>

                <h:outputLabel value="Created date" />
                <p:outputLabel  value="#{inventoryController.selectedObject.createdDate}"/>

                <h:outputLabel value="Valid to date" />
                <p:inputText value="#{inventoryController.selectedObject.endDate}" />

            </p:panelGrid>
            <p:commandButton value="Cancel"
                             action="#{inventoryController.cancel}"
                             process="@all"
                             update="@all"
                             icon="ui-icon-disk" />
            <p:commandButton value="#{inventoryController.editButtonCaption}"
                             action="#{inventoryController.save}"
                             process="@all"
                             update="@all"
                             icon="ui-icon-disk" />
        </p:panel>
    </ui:define>
</ui:composition>
