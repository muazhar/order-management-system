<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="main.xhtml"
>

    <ui:define name="general_content">

        <p:panel header="Message list">

            <h:dataTable id="messageTable"
                         binding="#{table}"
                         value="#{messageController.list}"
                         var="message"
                         class="table table-striped table-hover table-bordered tableUpdated">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{table.rowIndex + 1}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{message.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Notes</f:facet>
                    <h:outputText value="#{message.notes}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Created date</f:facet>
                    <h:outputText value="#{message.createdDate}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Valid to date</f:facet>
                    <h:outputText value="#{message.endDate}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action="#{messageController.edit(message)}"
                                     value="Edit"
                                     class="btn btn-primary" />
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action="#{messageController.remove(message)}"
                                     value="Delete"
                                     class="btn btn-danger" />
                </h:column>
            </h:dataTable>

            <h:commandButton action="messageView"
                             value="Create new message"
                             class="btn btn-success btnSpace" />

        </p:panel>

    </ui:define>
</ui:composition>
